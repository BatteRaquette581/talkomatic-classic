<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkomatic Lobby</title>
    <link rel="stylesheet" href="stylesheets/css/styles.css">
</head>
<body>
    <button class="toggle-button" onclick="toggleLeftPanel()">Menu</button>
    <div class="container">
        <div class="left-panel" id="leftPanel">
            <button class="hide-menu-button" onclick="hideLeftPanel()">...Hide Menu</button>
            <div class="panel-header">
                <span class="talkomatic">Talkomatic™</span><span class="lobby">Lobby</span>
            </div>
            <div class="external-links">
                <a href="https://example1.com" target="_blank" rel="noopener noreferrer">About Talkomatic™️</a>
                <a href="https://example2.com" target="_blank" rel="noopener noreferrer">Classic Mode</a>
            </div>
            <div class="known-as-section">
                <p>Be Known As...</p>
            </div>
            <div id="logform">
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="text" placeholder="Location (optional)">
                    <button type="submit">Sign In <img src="images/icons/pencil.png" alt="Arrow" class="arrow-icon"></button>
                </form>
            </div>
            <div class="createRoom">
                <p>Create A Room...</p>
                <a href="#" class="learn-more">Learn More</a>
            </div>
            <div id="lobbyForm">
                <input type="text" placeholder="Room Name">
                
                <div class="radio-group">
                    <label>
                        <input type="radio" name="roomType" value="public">
                        <img src="/api/placeholder/20/20" alt="Public Room Icon" class="radio-icon">
                        <span>Public Room</span>
                    </label>
                    <label>
                        <input type="radio" name="roomType" value="private">
                        <img src="/api/placeholder/20/20" alt="Semi-Private Room Icon" class="radio-icon">
                        <span>Semi-Private Room</span>
                    </label>
                    <label>
                        <input type="radio" name="roomType" value="invisible">
                        <img src="/api/placeholder/20/20" alt="Private Room Icon" class="radio-icon">
                        <span>Private Room</span>
                    </label>
                </div>
            
                <p class="roomLay">Room Layout</p>
            
                <div class="radio-group">
                    <label>
                        <input type="radio" name="roomLayout" value="horizontal">
                        <img src="/api/placeholder/20/20" alt="Horizontal Layout Icon" class="radio-icon">
                        <span>Horizontal</span>
                    </label>
                    <label>
                        <input type="radio" name="roomLayout" value="vertical">
                        <img src="/api/placeholder/20/20" alt="Vertical Layout Icon" class="radio-icon">
                        <span>Vertical</span>
                    </label>
                </div>
            
                <div class="button-container">
                    <button type="button" class="go-chat-button">Go Chat...</button>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <h2>Join A Room ...</h2>
            <div class="roomList">
                <div class="rooms">
                    <!-- Room prototypes -->
                    <!-- (Room divs remain the same as in the original HTML) -->
                </div>
                <div class="copyright-info">
                    <span class="version">Talkomatic v3.0 (Classic)</span>
                    <span class="dot">•</span>
                    <span class="copyright">Copyright © 2024 Mahmodi Foundation</span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
