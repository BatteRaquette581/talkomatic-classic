<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room - Talkomatic</title>
    <link rel="stylesheet" href="stylesheets/room.css?v=1.0.11" />
    <link rel="icon" type="image/png" href="images/icons/favicon.png" />
    <style>
      /* Emote system styles */
      .emote-autocomplete {
        position: absolute;
        z-index: 1000;
        background-color: #333;
        border: 1px solid #555;
        border-radius: 4px;
        max-height: 300px;
        overflow-y: auto;
        width: 200px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        display: none;
      }

      .emote-autocomplete-header {
        padding: 5px 10px;
        font-weight: bold;
        border-bottom: 1px solid #555;
        color: #eee;
      }

      .emote-autocomplete-list {
        max-height: 250px;
        overflow-y: auto;
      }

      .emote-autocomplete-item {
        display: flex;
        align-items: center;
        padding: 8px 10px;
        cursor: pointer;
        border-bottom: 1px solid #444;
        color: #fff;
      }

      .emote-autocomplete-item.selected,
      .emote-autocomplete-item:hover {
        background-color: #555;
      }

      .emote-autocomplete-item img {
        width: auto;
        height: 20px;
        margin-right: 10px;
        vertical-align: middle;
      }

      /* Emoticon button */
      .emotes-button {
        padding: 5px 10px;
        background-color: #444;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      /* Emoticons dropdown */
      .emotes-dropdown {
        background-color: #333;
        border: 1px solid #555;
        border-radius: 4px;
        padding: 10px;
        z-index: 1000;
        max-width: 300px;
        max-height: 300px;
        overflow-y: auto;
        display: none;
        flex-wrap: wrap;
        gap: 5px;
      }

      .emote-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 5px;
        cursor: pointer;
        border-radius: 4px;
        background-color: #444;
        width: 60px;
        height: 60px;
        transition: background-color 0.2s ease;
      }

      .emote-item:hover {
        background-color: #555;
      }

      .emote-item img {
        width: 30px;
        height: auto;
      }

      .emote-item span {
        font-size: 10px;
        color: white;
        margin-top: 5px;
        text-align: center;
        word-break: break-all;
      }

      /* Chat input styling */
      .chat-input {
        background-color: black !important;
        color: orange !important;
        overflow-x: hidden !important;
        overflow-y: auto !important;
        outline: none !important;
        white-space: pre-wrap !important;
        word-break: break-word !important;
      }

      /* Emoticon styling */
      .emote {
        display: inline-block;
        vertical-align: middle;
        width: auto;
        height: 20px;
        margin: 0 2px;
      }

      .app-directory-toggle {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        padding: 8px 12px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 14px;
        font-family: inherit;
        transition: background-color 0.2s ease;
        margin: 0 2px;
        margin-right: 8px;
      }

      .app-directory-toggle:hover {
        background-color: rgba(255, 152, 0, 0.1);
      }

      .app-directory-toggle img {
        width: 18px;
        height: 18px;
      }

      /* App Directory Dropdown */
      .app-directory-dropdown {
        position: absolute;
        top: 100%;
        right: 120px;
        background-color: #202020;
        border: 1px solid #616161;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        z-index: 10000;
        min-width: 280px;
        max-width: 320px;
        display: none;
        padding: 1rem;
        margin-top: 5px;
      }

      .app-directory-dropdown.show {
        display: block;
        animation: fadeInDown 0.2s ease-out;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .app-directory-header {
        color: #ff9800;
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid #616161;
      }

      .app-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 0.5rem;
      }

      .app-item {
        display: flex;
        align-items: center;
        padding: 12px;
        border-radius: 6px;
        background-color: #000000;
        border: 1px solid #616161;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        color: white;
      }

      .app-item:hover {
        border-color: #ff9800;
        background-color: #1a1a1a;
        transform: translateY(-1px);
      }

      .app-item.disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .app-item.disabled:hover {
        border-color: #616161;
        background-color: #000000;
        transform: none;
      }

      .app-icon {
        width: 32px;
        height: 32px;
        border-radius: 6px;
        margin-right: 12px;
        object-fit: cover;
      }

      .app-icon.watchparty {
        padding: 4px;
      }

      .app-icon.placeholder {
        background: linear-gradient(135deg, #ff9800, #ff8c42);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        color: #000000;
      }

      .app-info {
        flex: 1;
      }

      .app-name {
        font-size: 14px;
        font-weight: bold;
        color: white;
        margin-bottom: 2px;
      }

      .app-description {
        font-size: 12px;
        color: #cccccc;
        line-height: 1.3;
      }

      .app-status {
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 8px;
        font-weight: bold;
        text-transform: uppercase;
        margin-left: 8px;
      }

      .status-available {
        background: #ff9800;
        color: #000000;
      }

      .status-coming-soon {
        background: #616161;
        color: #ffffff;
      }

      .app-directory-footer {
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid #616161;
        text-align: center;
      }

      .view-all-link {
        color: #ff9800;
        text-decoration: none;
        font-size: 12px;
        font-weight: bold;
      }

      .view-all-link:hover {
        text-decoration: underline;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .app-directory-dropdown {
          right: 10px;
          left: 10px;
          width: auto;
          min-width: auto;
          max-width: none;
        }

        .app-directory-toggle {
          margin-right: 8px;
          margin-left: 0;
        }

        .app-directory-toggle span {
          display: none;
        }
      }
    </style>
  </head>

  <body>
    <div class="page-container">
      <nav class="top-navbar">
        <div class="navbar-section navbar-left">
          <div id="dateTime" class="date-time">
            <span class="date"></span>
            <span class="time"></span>
          </div>
        </div>

        <div class="navbar-section navbar-center">
          <div class="brand">Talkomaticâ„¢</div>
        </div>

        <div class="navbar-section navbar-right">
          <button id="muteToggle" class="mute-toggle" aria-label="Toggle Sound">
            <img src="images/icons/sound-on.svg" alt="Sound On" id="muteIcon" />
          </button>
          <button
            id="appDirectoryToggle"
            class="app-directory-toggle"
            aria-label="Open App Directory"
          >
            <img src="images/icons/apps.png" alt="Apps" id="appDirectoryIcon" />
            <span>Apps</span>
          </button>
          <div class="leave-room">Leave Room</div>
        </div>
      </nav>

      <div class="second-navbar">
        <div class="room-type">Public Room</div>
        <div class="room-name">*</div>
        <div class="room-id">*</div>
      </div>

      <div class="chat-container">
        <!-- Chat rows will be dynamically added here by JavaScript -->
      </div>

      <div class="invite-section">
        <div class="invite-text">
          Invite friends to your room with this link:
        </div>

        <div class="invite-container">
          <div class="invite-link" id="inviteLink"></div>

          <button id="copyInviteLink" aria-label="Copy invite link">
            <img src="images/icons/copy.svg" alt="Copy" />
          </button>
        </div>
      </div>
    </div>

    <!-- Emote autocomplete container -->
    <div id="emoteAutocomplete" class="emote-autocomplete"></div>

    <!-- Custom Modal -->
    <div id="customModal" class="custom-modal">
      <div class="modal-content">
        <span class="close-modal-btn">&times;</span>
        <h3 id="modalTitle">Modal Title</h3>
        <p id="modalMessage">Modal message goes here.</p>
        <div id="modalInputContainer" style="display: none">
          <input
            type="text"
            id="modalInput"
            maxlength="6"
            pattern="[0-9]*"
            inputmode="numeric"
          />
          <p class="input-error" id="modalInputError"></p>
        </div>
        <div class="modal-buttons">
          <button id="modalCancelBtn" class="modal-btn">Cancel</button>
          <button id="modalConfirmBtn" class="modal-btn modal-confirm-btn">
            Confirm
          </button>
        </div>
      </div>
    </div>

    <audio id="joinSound" src="audio/ding.mp3"></audio>
    <audio id="leaveSound" src="audio/ding.mp3"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/room-client.js?v=1.3.94"></script>
    <script src="js/games-client.js?v=1.0.3"></script>
  </body>
</html>
