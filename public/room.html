<!-- 
    Talkomatic Chat Room Page
    =========================

    This HTML document defines the structure of an individual chat room in the Talkomatic application. 
    Users who join a specific chat room are presented with a live chat interface, an option to invite 
    others, and sound notifications for joining and leaving the room.

    Main Features:
    - Displays current date and time in the navigation bar.
    - Shows room details such as room name, type, and room ID.
    - Allows users to leave the chat room.
    - Provides a dynamic chat container where messages will be displayed.
    - Displays an invite link that users can copy to invite others to the room.
    - Includes sound effects when users join or leave the room.
    
    External Resources:
    - room.css (styling for the chat room)
    - room-client.js (client-side functionality for the chat room)
    - socket.io.js (for real-time communication)
    - ding.mp3 (audio for notifications)
    
    Last updated: 2024
-->

<!DOCTYPE html>
<html lang="en">

<!-- Head Section: Metadata and External Resources -->
<head>
    <!-- Specifies the document's character encoding as UTF-8 -->
    <meta charset="UTF-8">
    
    <!-- Ensures proper scaling on mobile devices by setting the viewport properties -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the webpage that appears in the browser tab -->
    <title>Talkomatic Room</title>
    
    <!-- Link to external stylesheet for chat room-specific styles -->
    <link rel="stylesheet" href="stylesheets/room.css">
    
    <!-- Favicon icon for the website, displayed in the browser tab -->
    <link rel="icon" type="image/png" href="images/icons/favicon.png">
</head>

<!-- Body Section: Main content and layout of the page -->
<body>
    <!-- Page container for the entire layout -->
    <div class="page-container">
        
        <!-- Top navigation bar containing date, time, brand name, and leave room option -->
        <nav class="top-navbar">
            <!-- Left section of the navbar containing date and time -->
            <div class="navbar-section navbar-left">
                <!-- Date and time are dynamically updated here via JavaScript -->
                <div id="dateTime" class="date-time">
                    <span class="date"></span>
                    <span class="time"></span>
                </div>
            </div>
            
            <!-- Center section of the navbar displaying the Talkomatic brand -->
            <div class="navbar-section navbar-center">
                <div class="brand">Talkomaticâ„¢</div>
            </div>

            <!-- Right section of the navbar with a button to leave the chat room -->
            <div class="navbar-section navbar-right">
                <div class="leave-room">Leave Room</div>
            </div>
        </nav>

        <!-- Secondary navigation bar for room-specific details -->
        <div class="second-navbar">
            <!-- Placeholder for the room type (e.g., public, private) -->
            <div class="room-type">*</div>
            
            <!-- Placeholder for the room name, dynamically updated -->
            <div class="room-name">*</div>
            
            <!-- Placeholder for the room ID, dynamically updated -->
            <div class="room-id">*</div>
        </div>

        <!-- Chat container where chat messages will be dynamically added -->
        <div class="chat-container">
            <!-- Chat rows will be dynamically added here by JavaScript -->
        </div>

        <!-- Invite section: users can invite others by copying a dynamic link -->
        <div class="invite-section">
            <!-- Instructional text for inviting friends to the chat room -->
            <div class="invite-text">Invite friends to your room with this link:</div>
            
            <!-- Container holding the invite link and copy button -->
            <div class="invite-container">
                <!-- The invite link will be dynamically generated and displayed here -->
                <div class="invite-link" id="inviteLink"></div>
                
                <!-- Button to copy the invite link to the clipboard -->
                <button id="copyInviteLink" aria-label="Copy invite link">
                    <img src="images/icons/copy.svg" alt="Copy">
                </button>
            </div>
        </div>
    </div>

    <!-- Audio elements for sound notifications when users join or leave the chat -->
    <audio id="joinSound" src="audio/ding.mp3"></audio>
    <audio id="leaveSound" src="audio/ding.mp3"></audio>

    <!-- External JavaScript files -->
    <!-- Socket.io for real-time communication with the server -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- JavaScript file handling chat room functionality -->
    <script src="js/room-client.js?v=1.0.1"></script>
</body>
</html>
